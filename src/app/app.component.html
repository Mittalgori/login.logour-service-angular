<div>
  <h2>Login Logout Service Demo</h2>
  <input type="text" [(ngModel)]="username" placeholder="Enter User Name">
  <input type="text" [(ngModel)]="password" placeholder="Enter User password">
  <button (click)="login()">Login</button>
  <p *ngIf="loginError" style="color:red;">Invalid Credentials.</p>
  </div>
  <div *ngIf="authService.isAuthenticated()">
    <p>You are Logged In</p>
  <button (click)="logout">Logout</button>

</div>
